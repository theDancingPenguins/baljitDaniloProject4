<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Amiibo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="headerContainer wrapper">
            <div>
                <h1>Get My Amiibo!</h1>
            </div>
            <div>
                <p>your best friend is just a click away!</p>
                <button class="buttonStyle">
                    <a href="#amiiboSeriesTitle">Amiibo Me!</a>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            
            <h2 id="amiiboSeriesTitle"><span>Amiibo Series</span></h2>
            <div class = "amiibo-gallery" id="amiibo-gallery">
                <div class="placeholder">
                    <!-- This will be the placeholder image when nothing is selected. -->
                </div>
                <!-- 
                    <div>
                        <img> This is the image of an amiibo.
                        <h3> This is the name of the amiibo.
                        <p> This is the release date of the amiibo.
                    </div>
                -->
            </div>
        </div>
        <!-- This is the form with all of the options the user is presented with. -->

        <div class="wrapper">
            <form class="" action="" id="amiiboForm">
                <div class="column1">
                    <input class="buttonStyle" autocomplete="off" type="submit" id="super-smash-brothers" name="amiibo-series" value="super smash bros.">
                    <!-- <label for="super-smash-brothers" class="buttonLabel">Super Smash Brothers</label> -->
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="super-mario-brothers" name="amiibo-series" value="super mario bros.">
                    <!-- <label for="super-mario-brothers" class="buttonLabel">Super Mario Brothers</label> -->
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="legend-of-zelda" name="amiibo-series" value="legend of zelda">
                    <!-- <label for="legend-of-zelda" class="buttonLabel">Legend of Zelda</label> -->
                </div>
                
                <div class="column2">
                    <input class="buttonStyle" autocomplete="off" type="submit" id="splatoon" name="amiibo-series" value="splatoon">
                    <!-- <label for="splatoon" class="buttonLabel">Splatoon</label> -->
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="yoshi's woolly world" name="amiibo-series" value="yoshi's woolly world">
                    <!-- <label for="yoshi's woolly world" class="buttonLabel">Yoshi's Woolly World</label> -->
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="monster hunter" name="amiibo-series" value="monster hunter">
                    <!-- <label for="monster hunter" class="buttonLabel">Monster Hunter</label> -->
                </div>
            
            </form>
        </div>
    </main>

    <footer>
        <p>Designed by 
            <a href="https://github.com/daleksandric">Danilo</a>  
            
            & <a href="https://github.com/bksokhi">Baljit</a></p>

    </footer>


</body>


<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="scripts.js"></script>
</html>
