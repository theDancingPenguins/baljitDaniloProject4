<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Amiibo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="headerContainer wrapper">
            <div class="titlePage">
                <h1>Get My Amiibo!</h1>
                <p>Click the buttons below to view our fine selection of Nintendo Amiibo's.</p>
            </div>

            <div>
                <p>your best friend is just a click away!</p>
                <a href="#amiiboSeriesTitle"><button class="buttonStyle">
                    Amiibo Me!
                </button></a>
            </div>
        </div>
    </header>

    <main>
        <h2 id="amiiboSeriesTitle"><span>Amiibo Series</span></h2>
        <div class="wrapper mainFlexContainer">
            <div class="amiiboGallery" id="amiiboGallery">
                <div class="placeholder">
                    <!-- placeholder background image -->
                </div>
                <!-- 
                <div>
                    <img> This is the image of an amiibo.
                    <h3> This is the name of the amiibo.
                    <p> This is the release date of the amiibo.
                </div>
                -->
            </div>

            <!-- This is the form with all of the options the user is presented with. -->
            <form class="" action="" id="amiiboForm">
                <div class="row1">
                    <input class="buttonStyle" autocomplete="off" type="submit" id="super-smash-brothers" name="amiibo-series" value="super smash bros.">

                    <input class="buttonStyle" autocomplete="off" type="submit" id="super-mario-brothers" name="amiibo-series" value="super mario bros.">
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="legend-of-zelda"
                    name="amiibo-series" value="legend of zelda">
                    
                </div>
                <div class="row2">
                    <input class="buttonStyle" autocomplete="off" type="submit" id="splatoon" 
                    name="amiibo-series" value="splatoon">
                    
                    <input class="buttonStyle" autocomplete="off" type="submit" id="yoshi's woolly world"
                    name="amiibo-series" value="yoshi's woolly world">
                
                    <input class="buttonStyle" autocomplete="off" type="submit" id="monster hunter" name="amiibo-series" value="monster hunter">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Created by
            <a href="https://github.com/daleksandric">Danilo</a>  
            & <a href="https://github.com/bksokhi">Baljit</a> at Juno College</p>
    </footer>

</body>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="scripts.js"></script>

</html>
