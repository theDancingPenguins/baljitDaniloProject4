<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Amiibo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="headerContainer wrapper">
            <h1>Get My Amiibo!</h1>
            <p>***tagline******tagline******tagline******tagline***</p>
            <button><a href="#amiiboForm">Amiibo Me!</a></button>
        </div>
    </header>
    <main>
        <div class="wrapper">
            
            <h2>Game Series</h2>
            <div id="amiibo-gallery">
                <div class="placeholder">
                    <!-- This will be the placeholder image when nothing is selected. -->
                </div>
                <!-- 
                    <div>
                        <img> This is the image of an amiibo.
                        <h3> This is the name of the amiibo.
                        <p> This is the release date of the amiibo.
                    </div>
                -->
            </div>
        </div>
        <!-- This is the form with all of the options the user is presented with. -->

        <div class="wrapper">

            
            <form class="" action="" id="amiiboForm">
                <div class="column1">
                    <input autocomplete="off" type="radio" id="super-smash-brothers" name="game-series" value="super-smash-brothers">
                    <label for="super-smash-brothers" class="">Super Smash Brothers</label>
                    
                    <input autocomplete="off" type="radio" id="super-mario-brothers" name="game-series" value="super-mario-brothers">
                    <label for="super-mario-brothers" class="">Super Mario Brothers</label>
                    
                    <input autocomplete="off" type="radio" id="legend-of-zelda" name="game-series" value="legend-of-zelda">
                    <label for="legend-of-zelda" class="">Legend of Zelda</label>
                </div>
                
                <div class="column2">
                    <input autocomplete="off" type="radio" id="splatoon" name="game-series" value="splatoon">
                    <label for="splatoon" class="">Splatoon</label>
                    
                    <input autocomplete="off" type="radio" id="animal-crossing-festival" name="game-series" value="animal-crossing-festival">
                    <label for="animal-crossing-festival" class="">Animal Crossing Festival</label>
                    
                    <input autocomplete="off" type="radio" id="monster-hunter-stories" name="game-series" value="monster-hunter-stories">
                    <label for="monster-hunter-stories" class="">Monster Hunter Stories</label>
                    </div>
                
            </form>
        </div>
    </main>

    <footer>
        <p>Designed by 
            <a href="https://github.com/daleksandric">Danilo</a>  
            
            & <a href="https://github.com/bksokhi">Baljit</a></p>

    </footer>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="scripts.js"></script>
</html>
